name: bondlyze
description: "A new Flutter project." 
publish_to: 'none'  
version: 1.0.0+1

environment:
  sdk: ^3.9.2 
dependencies:
  flutter:
    sdk: flutter 
  cupertino_icons: ^1.0.8
  http: ^1.5.0
  flutter_bloc: ^9.1.1
  get_it: ^8.2.0
  dio: ^5.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter 
  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.14.4"
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/img/app_icon.png"
  min_sdk_android: 21  
  web:
    generate: true
    image_path: "assets/img/app_icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/img/app_icon.png"
    icon_size: 48 
  macos:
    generate: true
    image_path: "assets/img/app_icon.png" 
flutter: 
  uses-material-design: true 
  assets:
    - assets/img/app_logo.png 